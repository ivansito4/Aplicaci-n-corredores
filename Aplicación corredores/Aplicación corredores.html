<!DOCTYPE html>
<html lang="es">
<head>

        function Validatexto(){
            let text=document.getElementsByTagName("input")[0];

            }

        }

                }
                    alert("You have entered an invalid email address!")

                }

            let kms=document.getElementById("km");

    </script>
</head>
<body>
